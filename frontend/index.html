<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifas Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">
  <div id="menu-container"></div>
  <div class="container mx-auto p-6 flex-1 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4">Bem-vindo ao Rifas Online</h1>
    <p class="text-lg mb-6">Participe de rifas emocionantes ou gerencie suas próprias rifas!</p>
    <div class="flex space-x-4">
      <a href="buy_raffles.html" class="btn bg-blue-600 hover:bg-blue-700">Comprar Rifas</a>
      <a href="raffles.html" class="btn bg-green-600 hover:bg-green-700 admin-only">Gerenciar Rifas</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.6.1/client-dist/socket.io.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
