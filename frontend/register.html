<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="container">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label class="block mb-1" for="username">Nome de Usuário</label>
        <input type="text" id="username" class="input" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="email">Email</label>
        <input type="email" id="email" class="input" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="password">Senha</label>
        <input type="password" id="password" class="input" required>
      </div>
      <button type="submit" class="btn">Registrar</button>
    </form>
    <p class="mt-4 text-center">Já tem uma conta? <a href="login.html" class="text-blue-600">Faça login</a></p>
  </div>
  <script src="js/config.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
