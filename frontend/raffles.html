<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Rifas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">
  <div id="menu-container"></div>
  <div class="container mx-auto p-6 flex-1">
    <h2 class="text-2xl font-bold mb-4">Adicionar Rifa</h2>
    <div class="bg-white p-6 rounded shadow mb-6">
      <div class="mb-4">
        <label class="block mb-1" for="addName">Nome</label>
        <input id="addName" type="text" class="input">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="addTotalValue">Valor Total</label>
        <input id="addTotalValue" type="number" class="input" step="0.01">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="addDrawDate">Data do Sorteio</label>
        <input id="addDrawDate" type="date" class="input">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="addNumbersQuantity">Quantidade de Números</label>
        <input id="addNumbersQuantity" type="number" class="input">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="addNumberValue">Valor por Número</label>
        <input id="addNumberValue" type="number" class="input" step="0.01">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="addIsActive">Ativa</label>
        <input id="addIsActive" type="checkbox" checked>
      </div>
      <button id="addRaffle" class="btn">Adicionar</button>
    </div>

    <h2 class="text-2xl font-bold mb-4">Lista de Rifas</h2>
    <div class="overflow-x-auto mb-6">
      <table class="w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Nome</th>
            <th class="p-2 border">Valor Total</th>
            <th class="p-2 border">Data do Sorteio</th>
            <th class="p-2 border">Números</th>
            <th class="p-2 border">Valor/Número</th>
            <th class="p-2 border">Ativa</th>
            <th class="p-2 border">Vencedor</th>
            <th class="p-2 border">Ações</th>
          </tr>
        </thead>
        <tbody id="raffleList"></tbody>
      </table>
    </div>

    <h2 class="text-2xl font-bold mb-4">Compras Pendentes</h2>
    <div class="overflow-x-auto mb-6">
      <table class="w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Usuário</th>
            <th class="p-2 border">Rifa</th>
            <th class="p-2 border">Quantidade</th>
            <th class="p-2 border">Ações</th>
          </tr>
        </thead>
        <tbody id="pendingPurchases"></tbody>
      </table>
    </div>

    <h2 class="text-2xl font-bold mb-4">Resultados dos Sorteios</h2>
    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Rifa</th>
            <th class="p-2 border">Número</th>
            <th class="p-2 border">Vencedor</th>
          </tr>
        </thead>
        <tbody id="raffleResults"></tbody>
      </table>
    </div>

    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Editar Rifa</h2>
        <input id="editId" type="hidden">
        <div class="mb-4">
          <label class="block mb-1" for="editName">Nome</label>
          <input id="editName" type="text" class="input">
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="editTotalValue">Valor Total</label>
          <input id="editTotalValue" type="number" class="input" step="0.01">
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="editDrawDate">Data do Sorteio</label>
          <input id="editDrawDate" type="date" class="input">
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="editNumbersQuantity">Quantidade de Números</label>
          <input id="editNumbersQuantity" type="number" class="input">
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="editNumberValue">Valor por Número</label>
          <input id="editNumberValue" type="number" class="input" step="0.01">
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="editIsActive">Ativa</label>
          <input id="editIsActive" type="checkbox">
        </div>
        <div class="flex space-x-2">
          <button id="saveEdit" class="btn flex-1">Salvar</button>
          <button id="cancelEdit" class="btn bg-gray-600 hover:bg-gray-700 flex-1">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.6.1/client-dist/socket.io.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/raffles.js"></script>
</body>
</html>
